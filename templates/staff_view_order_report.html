{% include 'staff_header.html' %}
<script> 
		function printDiv() { 
			var divContents = document.getElementById("div_print").innerHTML; 
			var a = window.open('', '', 'height=500, width=500'); 
			a.document.write(divContents); 
			a.document.close(); 
			a.print(); 
		} 
	</script> 
<form method="post">
<center>
	<h1> ORDER REPORT</h1>
	<br><br>
	<table class="table" style="width: 600px;color: #fff">
		<tr>
			<th>From date</th>
			<td><input type="date" name="fdate" class="form-control"></td>
		</tr>
		<tr>
			<th>To date</th>
			<td><input type="date" name="tdate" class="form-control"></td>
		</tr>
		<tr>
			<td align="center" colspan="2"><input type="submit" value="search" name="submit" class="btn btn-danger"></td>
		</tr>
	</table>

		<div id="div_print" > 

<center>
	<h1>ORDERS</h1>
		<table class="table" style="width: 700px;color:white;font-weight: 25px;">
			<tr>
				<th>Sno</th>
				<th>Customer</th>
				<th>Total</th>
				<th>Date</th>
				
			</tr>

			{% for row in data['bookings'] %}

			<tr>
				<td>{{ loop.index }}</td>
				<td>{{ row['customer_name'] }}</td>
				<td>{{ row['total'] }}</td>
				<td>{{ row['date'] }}</td>
				
				
			</tr>

			{% endfor %}

		</table>
		<td><a href="staff_order_print">Report</a></td>
</center>
</div>
